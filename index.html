<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anni's Weather app 🌤️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container everything">
      <form
        class="row row-cols-lg-auto pt-3 g-3 align-items-center"
        id="search-form"
      >
        <div class="col-6">
          <input
            type="text"
            class="form-control"
            placeholder="Search for a city"
            aria-label="First name"
            id="city-input"
          />
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-primary" id="citySearch">
            Search
          </button>
          <button class="btn btn-primary" id="current-location-button">
            📍
          </button>
        </div>
      </form>
      <br />

      <div class="container mb-5">
        <div class="row align-items-center">
          <div class="col">
            <h1 id="city"></h1>
            <span class="temperature-now" id="temperature"></span>
            <span class="units"> <a hef="#" id="celsius-link">°C</a></span>
            <br /><span class="description" id="description"></span>
          </div>
          <div class="col emoji-now">
            <img src="" alt="" id="icon" />
          </div>
          <div class="col">
            ☔️ <span class="rain" id="rain"></span> mm <br />🌬️
            <span class="wind" id="wind"></span> m/s
          </div>
        </div>
      </div>

      <p>
        <span id="current-day">Sunday</span>,
        <span id="current-month-date">Jan </span>,
        <span id="current-time">18:20</span>
      </p>

      <div class="container text-center thedays">
        <div class="row">
          <div class="col">
            Monday <br />
            ☀️
            <br />
            <div class="col degrees">5°C | 3°C</div>
          </div>
          <div class="col">
            Tuesday <br />
            🌤️
            <br />
            <div class="col degrees">5°C | 2°C</div>
          </div>
          <div class="col">
            Wednesday <br />
            🌥️
            <br />
            <div class="col degrees">3°C | 0°C</div>
          </div>
          <div class="col">
            Thursday <br />
            🌦️
            <br />
            <div class="col degrees">3°C | -1°C</div>
          </div>
          <div class="col">
            Friyay <br />
            ❄️
            <br />
            <div class="col degrees">0°C | -7°C</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-3 next-city">Oslo</div>
        <div class="col-3 next-city">London</div>
        <div class="col-3 next-city">Singapore</div>
        <div class="col-3 next-city">New York</div>
      </div>
    </div>
    <footer>
      <span>
        <a href="https://github.com/anniritzler/Weather-Project">
          Open-source
        </a></span
      >
      code by Anni Ritzler
    </footer>
    <br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="src/index.js"></script>
  </body>
</html>
